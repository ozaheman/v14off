<style>.form-container{font-family:sans-serif;font-size:10pt;color:#333}.form-grid{display:grid;grid-template-columns:160px 1fr;gap:8px 12px;align-items:center;padding:10px 0}.form-grid-2{display:grid;grid-template-columns:1fr 1fr;gap:10px}.form-grid label,.form-section h4{font-weight:700;text-align:right}.form-grid input,.form-grid textarea,.form-grid select{width:100%;padding:6px;border:1px solid #ccc;border-radius:4px;box-sizing:border-box}.form-section{border:1px solid #ddd;padding:15px;margin-top:15px;border-radius:5px}.form-section h4{margin:0 0 15px;text-align:left;border-bottom:1px solid #ccc;padding-bottom:8px}.checkbox-group{display:flex;flex-wrap:wrap;gap:10px 15px;padding-left:10px}.checkbox-group label{display:flex;align-items:center;gap:5px;font-weight:400;text-align:left}</style>
<div class="form-container">
    <div class="form-section">
        <h4>Inspection Request for Architectural Works</h4>
        <div class="form-grid">
            <label>Project:</label> <span class="project-field">[Project Description]</span>
            <label>Plot No:</label> <span class="plot-field">[Plot No]</span>
            <label>IR No.:</label> <input type="text" value="IR - Rev.00" />
            <label>Inspection Date:</label> <input type="date" />
            <label>Inspection Time:</label> <input type="time" />
            <label>Subcontractor:</label> <input type="text" />
            <label>Location of Inspection:</label> <input type="text" />
        </div>
    </div>
    <div class="form-section">
        <h4>Type of Work</h4>
        <div class="checkbox-group">
            <label><input type="checkbox"> Interior Walls</label>
            <label><input type="checkbox"> Floors</label>
            <label><input type="checkbox"> Ceilings</label>
            <label><input type="checkbox"> Doors</label>
            <label><input type="checkbox"> Windows & CW</label>
            <label><input type="checkbox"> Ext. Facade</label>
            <label><input type="checkbox"> Others</label>
        </div>
    </div>
    <div class="form-section">
        <div class="form-grid">
            <label>Elements to be inspected:</label> <textarea rows="3" placeholder="(enclosed highlighted copy of the relevant drawing(s) in A3 size)"></textarea>
        </div>
    </div>
    <div class="form-section">
        <h4>Inspection Status</h4>
        <div class="checkbox-group">
            <label><input type="radio" name="inspection_status_arch"> A. Approved</label>
            <label><input type="radio" name="inspection_status_arch"> B. Approved As Noted</label>
            <label><input type="radio" name="inspection_status_arch"> C. Not Approved, Resubmit</label>
            <label><input type="radio" name="inspection_status_arch"> D. Works Incomplete, Resubmit</label>
        </div>
        <h4>Engineer's Comments:</h4>
        <textarea rows="4" style="width:100%"></textarea>
    </div>
</div>
