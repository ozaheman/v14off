<style>.form-container{font-family:sans-serif;font-size:10pt;color:#333}.form-grid{display:grid;grid-template-columns:160px 1fr;gap:8px 12px;align-items:center;padding:10px 0}.form-grid-2{display:grid;grid-template-columns:1fr 1fr;gap:10px}.form-grid label,.form-section h4{font-weight:700;text-align:right}.form-grid input,.form-grid textarea,.form-grid select{width:100%;padding:6px;border:1px solid #ccc;border-radius:4px;box-sizing:border-box}.form-section{border:1px solid #ddd;padding:15px;margin-top:15px;border-radius:5px}.form-section h4{margin:0 0 15px;text-align:left;border-bottom:1px solid #ccc;padding-bottom:8px}.checkbox-group{display:flex;flex-wrap:wrap;gap:10px 15px;padding-left:10px}.checkbox-group label{display:flex;align-items:center;gap:5px;font-weight:400;text-align:left}</style>
<div class="form-container">
    <div class="form-grid-2">
        <div class="form-section">
            <h4>Project Info</h4>
            <div class="form-grid">
                <label>Client/Owner:</label> <span class="client-field">[Client Name]</span>
                <label>Project:</label> <span class="project-field">[Project Description]</span>
            </div>
        </div>
        <div class="form-section">
            <h4>Reference</h4>
            <div class="form-grid">
                <label>Plot:</label> <span class="plot-field">[Plot No]</span>
                <label>Ref. No.:</label> <input type="text" value="MIR / ## - Rev. / 00" />
                <label>Date:</label> <input type="date" />
            </div>
        </div>
    </div>
    <div class="form-section">
        <h4>Request Details</h4>
        <div class="form-grid">
            <label>Originator of Submittal:</label> <input type="text">
            <label>Manufacturer/Supplier:</label> <input type="text">
            <label>Date Delivered at Site:</label> <input type="date">
            <label>Delivery Order (DO) No:</label> <input type="text">
            <label>Item:</label> <input type="text">
            <label>Quantity:</label> <input type="text">
            <label>Area of Use:</label> <input type="text">
            <label>Material Description:</label> <textarea rows="3"></textarea>
        </div>
    </div>
    <div class="form-section">
        <h4>List of Enclosures</h4>
        <div class="checkbox-group">
            <label><input type="checkbox"> Delivery Order Copy</label>
            <label><input type="checkbox"> Consultant Approval Form</label>
            <label><input type="checkbox"> Test Results</label>
            <label><input type="checkbox"> Copy of Related Specs.</label>
            <label><input type="checkbox"> Samples</label>
            <label><input type="checkbox"> Others (Specify) <input type="text" style="flex-grow:1;"></label>
        </div>
    </div>
    <div class="form-section">
        <h4>Review Status</h4>
        <div class="checkbox-group">
            <label><input type="radio" name="review_status_mir"> A. Approved</label>
            <label><input type="radio" name="review_status_mir"> B. Approved As Noted</label>
            <label><input type="radio" name="review_status_mir"> C. Approved As Noted, Resubmit</label>
            <label><input type="radio" name="review_status_mir"> D. Not Approved, Resubmit</label>
            <label><input type="radio" name="review_status_mir"> E. Returned Unchecked</label>
            <label><input type="radio" name="review_status_mir"> F. Incomplete, Resubmit</label>
        </div>
        <h4>Engineer's Comments:</h4>
        <textarea rows="4" style="width:100%"></textarea>
    </div>
</div>
