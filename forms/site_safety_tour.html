<style>.form-container{font-family:sans-serif;font-size:10pt;color:#333}.form-grid{display:grid;grid-template-columns:160px 1fr;gap:8px 12px;align-items:center;padding:10px 0}.form-grid-2{display:grid;grid-template-columns:1fr 1fr;gap:10px}.form-grid label,.form-section h4{font-weight:700;text-align:right}.form-grid input,.form-grid textarea,.form-grid select{width:100%;padding:6px;border:1px solid #ccc;border-radius:4px;box-sizing:border-box}.form-section{border:1px solid #ddd;padding:15px;margin-top:15px;border-radius:5px}.form-section h4{margin:0 0 15px;text-align:left;border-bottom:1px solid #ccc;padding-bottom:8px}</style>
<div class="form-container">
    <div class="form-section">
        <h4>Site Safety Tour</h4>
        <div class="form-grid-2">
            <div><label>Project Name:</label> <span class="project-field">[Project Name]</span></div>
            <div><label>Date:</label> <input type="date"></div>
            <div><label>Contractor:</label> <input type="text"></div>
            <div><label>Tour Number:</label> <input type="text"></div>
        </div>
    </div>
    <div class="form-section">
        <h4>Attendees</h4>
        <textarea rows="3" placeholder="List attendees and their designation"></textarea>
    </div>
    <div class="form-section">
        <h4>Observations</h4>
        <textarea rows="5" placeholder="Refer The Attachment if necessary"></textarea>
    </div>
    <div class="form-section">
        <h4>Corrective actions Taken By Contractor:</h4>
        <textarea rows="5"></textarea>
    </div>
    <div class="form-section">
        <h4>Corrective Actions Verified By CHAWLA:</h4>
        <textarea rows="5"></textarea>
    </div>
</div>
