<style>.form-container{font-family:sans-serif;font-size:10pt;color:#333}.form-grid{display:grid;grid-template-columns:1fr 1fr;gap:8px 12px;align-items:center;padding:10px 0}table{width:100%;border-collapse:collapse;margin-top:10px}th,td{border:1px solid #ccc;padding:8px;text-align:left}th{background-color:#f2f2f2}input,textarea,select{width:100%;padding:6px;border:1px solid #ccc;border-radius:4px;box-sizing:border-box}.form-section{border:1px solid #ddd;padding:15px;margin-top:15px;border-radius:5px}.form-section h4{margin:0 0 15px;text-align:left;border-bottom:1px solid #ccc;padding-bottom:8px}</style>
<div class="form-container">
    <div class="form-section">
        <h4>Non Conformance Notice (NCN) Log</h4>
        <div class="form-grid">
            <div><label>Project:</label> <span class="project-field">[Project Name]</span></div>
            <div><label>Contractor:</label> <input type="text"></div>
            <div><label>Contract No:</label> <input type="text"></div>
            <div><label>Project No:</label> <input type="text"></div>
        </div>
    </div>
    <div class="form-section">
        <table>
            <thead>
                <tr>
                    <th rowspan="2">NCN Ref. No.</th>
                    <th rowspan="2">Date Notified</th>
                    <th rowspan="2">Reported By</th>
                    <th rowspan="2">Description of NCN</th>
                    <th colspan="3">Disposal Action</th>
                    <th colspan="4">Corrective & Preventive Action Plan</th>
                </tr>
                <tr>
                    <th>Description</th>
                    <th>Agreed</th>
                    <th>Closing Date</th>
                    <th>Corrective Action</th>
                    <th>Preventive Action</th>
                    <th>Agreed</th>
                    <th>Closing Date</th>
                </tr>
            </thead>
            <tbody id="ncn-log-body">
                <tr>
                    <td><input type="text"></td>
                    <td><input type="date"></td>
                    <td><input type="text"></td>
                    <td><textarea rows="1"></textarea></td>
                    <td><textarea rows="1"></textarea></td>
                    <td><input type="checkbox"></td>
                    <td><input type="date"></td>
                    <td><textarea rows="1"></textarea></td>
                    <td><textarea rows="1"></textarea></td>
                    <td><input type="checkbox"></td>
                    <td><input type="date"></td>
                </tr>
            </tbody>
        </table>
        <button type="button" onclick="const tbody = document.getElementById('ncn-log-body'); const newRow = tbody.rows[0].cloneNode(true); Array.from(newRow.querySelectorAll('input, textarea')).forEach(i => i.value = ''); tbody.appendChild(newRow);" style="margin-top:10px;">+ Add Log Entry</button>
    </div>
</div>
