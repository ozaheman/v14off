<style>.form-container{font-family:sans-serif;font-size:10pt;color:#333}.form-grid{display:grid;grid-template-columns:120px 1fr;gap:8px 12px;align-items:center;padding:10px 0}table{width:100%;border-collapse:collapse;margin-top:10px}th,td{border:1px solid #ccc;padding:8px;text-align:left}th{background-color:#f2f2f2}input,textarea,select{width:100%;padding:6px;border:1px solid #ccc;border-radius:4px;box-sizing:border-box}.form-section{border:1px solid #ddd;padding:15px;margin-top:15px;border-radius:5px}.form-section h4{margin:0 0 15px;text-align:left;border-bottom:1px solid #ccc;padding-bottom:8px}</style>
<div class="form-container">
    <div class="form-section">
        <h4>Confirmation of Verbal Instruction (CVI)</h4>
        <div class="form-grid">
            <label>Project:</label> <span class="project-field">[Project Description]</span>
        </div>
    </div>
    <div class="form-section">
        <table>
            <thead>
                <tr>
                    <th>S/N</th>
                    <th>CVI No.</th>
                    <th>DESCRIPTION/TITLE</th>
                    <th>ACTUAL SUBMISSION DATE</th>
                    <th>RESPONSE REQUIRED DATE</th>
                    <th>ACTUAL RETURN DATE</th>
                    <th>Status of Reply from CHAWLA</th>
                </tr>
            </thead>
            <tbody id="cvi-body">
                <tr>
                    <td>1</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="date"></td>
                    <td><input type="date"></td>
                    <td><input type="date"></td>
                    <td><input type="text"></td>
                </tr>
            </tbody>
        </table>
        <button type="button" onclick="const tbody = document.getElementById('cvi-body'); const newRow = tbody.rows[0].cloneNode(true); newRow.cells[0].textContent = tbody.rows.length + 1; Array.from(newRow.querySelectorAll('input')).forEach(i => i.value = ''); tbody.appendChild(newRow);" style="margin-top:10px;">+ Add CVI</button>
    </div>
</div>
