    #scrum-board-container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; padding-top: 15px; height: 100%; }

        background-size: 30px 30px;

    }

<!-- Application Logic -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    // A self-contained App object for this page
    const App = { DOMElements: {} };
    
    const Bulletin = {
        log: async (title, body) => {
            console.log(`[BULLETIN] ${title}: ${body.replace(/<[^>]*>?/gm, '')}`);
            if (typeof DB !== 'undefined' && DB.addBulletinItem) {
                await DB.addBulletinItem({ title, body, timestamp: new Date() });
            }
        }
    };

    async function main() {
        try {
            await DB.init();
            cacheDOMElements();
            setupEventListeners();
            await initDesignCenter();
        } catch (error) {
            console.error("Fatal Error initializing Design Center:", error);
            document.body.innerHTML = `<div class='placeholder-text' style='color:red;'><h2>Application Failed to Start</h2><p>Could not initialize the database. Please try clearing your browser's cache and site data for this page and try again.</p><p><i>Error: ${error.message}</i></p></div>`;
        }
    }
    const verifyAccess = async (jobNo, role, password) => {
        try {
            const project = await DB.getProject(jobNo);
			
            if (project && project.accessCredentials && project.accessCredentials[role]) {
                const creds = project.accessCredentials[role];
                if (creds.pass === password) return true;
            }
            return await DB.verifyPassword(role, password);
        } catch (e) {
            console.error("Error during access verification:", e);
            return false;
        }
    };
    function generateScrumProgressBarHtml(scrumData) {
        if (!scrumData || !scrumData.tasks || scrumData.tasks.length === 0) return '';
        const totalTasks = scrumData.tasks.length;
        const completedTasksByDept = scrumData.tasks.reduce((acc, task) => {
            if (task.status === 'Done') {
                const dept = task.department || 'Default';
                if (!acc[dept]) acc[dept] = 0;
                acc[dept]++;
            }
            return acc;
        }, {});
        let segmentsHtml = '';
        let totalDone = 0;
        const departments = Object.keys(completedTasksByDept).sort(); 
        for (const dept of departments) {
            const doneCount = completedTasksByDept[dept];
            totalDone += doneCount;
            const percentage = (doneCount / totalTasks) * 100;
            const color = DEPARTMENT_COLORS[dept] || DEPARTMENT_COLORS['Default'];
            segmentsHtml += `<div class="scrum-progress-segment" style="width: ${percentage}%; background-color: ${color};" title="${dept}: ${doneCount} tasks"></div>`;
        }
        const overallProgress = totalTasks > 0 ? (totalDone / totalTasks) * 100 : 0;
        const overallTitle = `Overall Scrum Progress: ${totalDone}/${totalTasks} tasks completed (${overallProgress.toFixed(1)}%).`;
        return `<div class="scrum-progress-bar" title="${overallTitle}">${segmentsHtml}</div>`;
    }

    async function initDesignCenter() {
        await renderDesignSummary();
        await refreshDesignStudioSelector();
        const boardButton = App.DOMElements['design-view'].querySelector('[data-view="board"]');
        if (boardButton) handleDesignViewSwitch({ target: boardButton });
    }
    
    async function refreshDesignStudioSelector() {
        const projects = await DB.getAllProjects();
        const designProjects = projects.filter(p => !(p.scopeOfWorkTypes?.['Modification'] || p.scopeOfWorkTypes?.['AOR Service']));
        const selector = App.DOMElements['design-project-selector'];
        if (!selector) return;
        const currentValue = selector.value;
        selector.innerHTML = '<option value="">-- All Projects (Cumulative View) --</option>';
        designProjects.sort((a, b) => b.jobNo.localeCompare(a.jobNo)).forEach(p => {
            const isSelected = p.jobNo === currentValue ? ' selected' : '';
            selector.innerHTML += `<option value="${p.jobNo}"${isSelected}>${p.jobNo} - ${p.projectDescription || p.clientName}</option>`;
        });
    }

    async function renderDesignSummary() {
        const allScrumData = await DB.getAllScrumData();
        // FIX: Correctly call DB.getAll with the store name 'staffLeaves'
        const allStaffLeaves = await DB.getAll('staffLeaves'); 
        if (!allScrumData) return;
        
        let running = 0, dueToday = 0, overdue = 0, planned = 0, onLeave = 0;
        const today = new Date(); 
        today.setHours(0, 0, 0, 0);

        // Calculate task stats
        allScrumData.forEach(project => {
            (project.tasks || []).forEach(task => {
                if (task.status === 'Done') return;
                if (task.status === 'Up Next' || task.status === 'To Do') planned++;
                const dueDate = task.dueDate ? new Date(task.dueDate) : null;
                if (dueDate && dueDate < today) overdue++;
                else if (dueDate && dueDate.getTime() === today.getTime()) dueToday++;
                else if (task.status === 'In Progress') running++;
            });
        });

        // Calculate staff on leave today
        if (allStaffLeaves) {
            allStaffLeaves.forEach(leave => {
                const startDate = new Date(leave.startDate + 'T00:00:00');
                const endDate = new Date(leave.endDate + 'T00:00:00');
                if (today >= startDate && today <= endDate) {
                    onLeave++;
                }
            });
        }

        App.DOMElements['summary-running'].textContent = running;
        App.DOMElements['summary-due-today'].textContent = dueToday;
        App.DOMElements['summary-overdue'].textContent = overdue;
        App.DOMElements['summary-planned'].textContent = planned;
        App.DOMElements['summary-on-leave'].textContent = onLeave;
    }

    async function handleDesignViewSwitch(event) {
        const isProjectSelection = event.target.id === 'design-project-selector';
        let button;

        if (isProjectSelection) {
            button = document.querySelector('.tabs .tab-button[data-view="board"]');
        } else {
            button = event.target.closest('.tab-button');
        }
        if (!button) return;
        const view = button.dataset.view;

        document.querySelectorAll('#design-view .tabs .tab-button').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        document.querySelectorAll('.design-view-content').forEach(el => el.style.display = 'none');

        const jobNo = App.DOMElements['design-project-selector'].value || null;
        const isBoardView = view === 'board';
        
        const controls = {
            deptFilter: App.DOMElements['department-filter-group'], staffFilter: App.DOMElements['staff-filter-group'],
            addCustomTaskBtn: App.DOMElements['add-custom-task-btn'], addDefaultTasksBtn: App.DOMElements['add-default-tasks-btn'],
            equalizeTasksBtn: App.DOMElements['equalize-tasks-btn'], progressContainer: App.DOMElements['design-scrum-progress-container']
        };
        Object.values(controls).forEach(c => c.style.display = 'none');
        App.DOMElements['design-project-selector'].style.display = isBoardView ? 'block' : 'none';

        if (isBoardView) {
            controls.deptFilter.style.display = 'flex';
            controls.staffFilter.style.display = 'flex';
            if (jobNo) {
                ['addCustomTaskBtn', 'addDefaultTasksBtn', 'equalizeTasksBtn'].forEach(key => controls[key].style.display = 'inline-block');
            }
        }
        
        const { staff, scrumData } = await DB.getScrumBoardData(jobNo);

        if (jobNo && scrumData && scrumData.tasks) {
            scrumData.tasks.forEach(task => {
                if (!task.jobNo) {
                    task.jobNo = jobNo;
                }
            });
        }

        if (view === 'board') {
            App.DOMElements['scrum-board-container'].style.display = 'grid';
            if (jobNo && scrumData) {
                controls.progressContainer.innerHTML = `<h4>Project Scrum Progress</h4>${generateScrumProgressBarHtml(scrumData)}`;
                controls.progressContainer.style.display = 'block';
            }
            if (scrumData && scrumData.tasks.length > 0) {
                ScrumBoard.render(scrumData, staff, handleTaskStatusUpdate, showTaskModal, DEPARTMENT_COLORS);
                populateDepartmentFilter(scrumData.tasks);
                populateStaffFilter(scrumData.tasks, staff);
                applyScrumBoardFilters();
            } else {
                const message = jobNo ? 'No scrum board found for this project. Add tasks to create one.' : 'No active tasks found across all projects.';
                App.DOMElements['scrum-board-container'].innerHTML = `<p class="placeholder-text">${message}</p>`;
            }
        } else if (view === 'assignee') {
            App.DOMElements['design-assignee-container'].style.display = 'block';
            ScrumBoard.renderByAssignee(scrumData.tasks, staff, showTaskModal);
        } else { 
            const allProjects = await DB.getAllProjects();
            if (view === 'calendar') {
                App.DOMElements['design-calendar-container'].style.display = 'flex';
                DesignCalendar.render(scrumData.tasks, staff, allProjects);
            } else if (view === 'agenda') {
                App.DOMElements['design-agenda-container'].style.display = 'block';
                DesignCalendar.renderAgenda(scrumData.tasks, staff, allProjects);
            }
        }
    }
    
    function populateDepartmentFilter(tasks) {
        const filterSelect = App.DOMElements['department-filter'];
        filterSelect.innerHTML = '<option value="">All Departments</option>';
        const departments = [...new Set(tasks.map(t => t.department || 'Default'))];
        departments.sort().forEach(dept => {
            filterSelect.innerHTML += `<option value="${dept}">${dept}</option>`;
        });
    }

    function populateStaffFilter(tasks, allStaff) {
        const filterSelect = App.DOMElements['staff-filter'];
        filterSelect.innerHTML = '<option value="">All Assignees</option>';
        const staffMap = new Map(allStaff.map(s => [s.id, s.name]));
        const assignedIds = [...new Set(tasks.map(t => t.assigneeId).filter(id => id != null))];
        assignedIds.sort((a,b) => (staffMap.get(a) || '').localeCompare(staffMap.get(b) || '')).forEach(id => {
            if (staffMap.has(id)) {
                filterSelect.innerHTML += `<option value="${id}">${staffMap.get(id)}</option>`;
            }
        });
        if (tasks.some(t => !t.assigneeId)) {
            filterSelect.innerHTML += `<option value="unassigned">Unassigned</option>`;
        }
    }

    function applyScrumBoardFilters() {
        const selectedDept = App.DOMElements['department-filter'].value;
        const selectedStaffId = App.DOMElements['staff-filter'].value;
        const cards = document.querySelectorAll('#scrum-board-container .scrum-card');
        cards.forEach(card => {
            const cardDept = card.dataset.department;
            const cardAssigneeId = card.dataset.assigneeId;
            const deptMatch = !selectedDept || cardDept === selectedDept;
            const staffMatch = !selectedStaffId || cardAssigneeId === selectedStaffId;
            card.classList.toggle('filtered-out', !(deptMatch && staffMatch));
        });
    }
    
    window.showTaskModal = async function(taskId, jobNo) {
        if (!jobNo) {
            console.error("showTaskModal called without a jobNo.");
            return;
        }
        const scrumData = await DB.getScrumData(jobNo);
        const task = scrumData.tasks.find(t => t.id == taskId);
        if (!task) return;
        App.DOMElements['task-modal-id'].value = taskId;
        App.DOMElements['task-modal-jobno'].value = jobNo;
        App.DOMElements['task-modal-title'].textContent = `Edit Task: ${task.name}`;
        const staffList = await DB.getAllHRData();
        const assigneeSelect = App.DOMElements['task-modal-assignee'];
        assigneeSelect.innerHTML = '<option value="">Unassigned</option>';
        staffList.forEach(s => assigneeSelect.innerHTML += `<option value="${s.id}">${s.name}</option>`);
        const departmentSelect = App.DOMElements['task-modal-department'];
        departmentSelect.innerHTML = '';
        for (const dept in DEPARTMENT_COLORS) departmentSelect.innerHTML += `<option value="${dept}">${dept}</option>`;
        assigneeSelect.value = task.assigneeId || '';
        departmentSelect.value = task.department || 'Default';
        App.DOMElements['task-modal-planned-duration'].value = task.plannedDuration || task.duration || 1;
        App.DOMElements['task-modal-duedate'].value = task.dueDate || '';
        App.DOMElements['task-modal-status'].value = task.status || 'To Do';
		
		const rfiPreviewEl = App.DOMElements['task-modal-rfi-preview'];
        const rfiActionsEl = App.DOMElements['task-modal-rfi-actions'];
        rfiPreviewEl.style.display = 'none';
        rfiActionsEl.style.display = 'none';

        if (task.relatedRfiId) {
            const siteData = await DB.getSiteData(jobNo);
            const rfi = siteData.rfiLog?.find(r => r.id === task.relatedRfiId);
            if (rfi) {
                let attachmentsHtml = 'No attachments.';
                if (rfi.attachments && rfi.attachments.length > 0) {
                    const fileLinks = await Promise.all(rfi.attachments.map(async (att) => {
                        const file = await DB.getFileById(att.id);
                        return file ? `<li><a href="${file.dataUrl}" target="_blank" download="${file.name}">${file.name}</a></li>` : `<li>${att.name} (file missing)</li>`;
                    }));
                    attachmentsHtml = `<ul>${fileLinks.join('')}</ul>`;
                }

                rfiPreviewEl.innerHTML = `
                    <h4>RFI Details (${rfi.refNo})</h4>
                    <p><strong>Question:</strong> ${rfi.description}</p>
                    <p><strong>Attachments:</strong></p>
                    ${attachmentsHtml}
                `;
                rfiPreviewEl.style.display = 'block';
                rfiActionsEl.style.display = 'flex';
            }
        }
		
        App.DOMElements['task-modal'].style.display = 'flex';
    }
    async function handleRfiActionFromScrum(e) {
        if (!e.target.dataset.status) return;
        
        const status = e.target.dataset.status;
        const jobNo = App.DOMElements['task-modal-jobno'].value;
        const taskId = parseInt(App.DOMElements['task-modal-id'].value);
        
        const scrumData = await DB.getScrumData(jobNo);
        const task = scrumData.tasks.find(t => t.id === taskId);
        if (!task || !task.relatedRfiId) return;

        const role = task.department;
        const password = prompt(`Enter password for ${role} to confirm action:`);
        if (!password) return;

        const roleMap = {'Architectural':'arch', 'Structural':'str', 'MEP':'mep', 'Site':'site'};
        const approvalRole = roleMap[role] || role.toLowerCase();
        
		 const isAuthenticated = await verifyAccess(jobNo, approvalRole, password); 
        if (!isAuthenticated) return alert("Invalid Password");

        const comment = prompt("Add a comment for the RFI Log (optional):");

        const siteData = await DB.getSiteData(jobNo);
        const rfi = siteData.rfiLog.find(r => r.id === task.relatedRfiId);

        if (rfi) {
            if (!rfi.approvals) rfi.approvals = {};
            rfi.approvals[approvalRole] = { user: role, date: new Date().toISOString(), status: status, comment: comment || '' };
             
            const displayRoleMap = { arch: 'Arch', str: 'STR', mep: 'MEP', site: 'Site Eng' };
            rfi.response = Object.entries(rfi.approvals).map(([key, val]) => `${displayRoleMap[key] || key} (${val.status}): ${val.comment || 'No comment.'}`).join('<br>');
            
            const required = rfi.requiredApprovals || [];
            const approvedCount = required.filter(displayRole => {
                const logicalRole = Object.keys(displayRoleMap).find(key => displayRoleMap[key] === displayRole);
                return rfi.approvals[logicalRole]?.status.startsWith('Approved');
            }).length;
            if (approvedCount === required.length) rfi.status = 'Approved';
            else if (status === 'Rejected') rfi.status = 'Rejected';
            else rfi.status = 'Response Pending';

            await DB.putSiteData(siteData);

            task.status = 'Done';
            await DB.putScrumData(scrumData);

            alert(`RFI status updated to '${status}' and task marked as Done.`);
            App.DOMElements['task-modal'].style.display = 'none';
            const activeTab = App.DOMElements['design-view'].querySelector('.tabs .active');
            handleDesignViewSwitch({ target: activeTab });
        }
    }
    async function handleTaskSave() {
        const taskId = parseInt(App.DOMElements['task-modal-id'].value);
        const jobNo = App.DOMElements['task-modal-jobno'].value;
        const assigneeId = parseInt(App.DOMElements['task-modal-assignee'].value) || null;
        const dueDateStr = App.DOMElements['task-modal-duedate'].value;

        if (assigneeId && dueDateStr) {
            const staffList = await DB.getAllHRData();
            const assignee = staffList.find(s => s.id === assigneeId);
            const taskDueDate = new Date(dueDateStr + 'T00:00:00');

            if (assignee && assignee.leaves) {
                for (const leave of assignee.leaves) {
                    const leaveStart = new Date(leave.startDate + 'T00:00:00');
                    const leaveEnd = new Date(leave.endDate + 'T00:00:00');
                    if (taskDueDate >= leaveStart && taskDueDate <= leaveEnd) {
                        if (!confirm(`${assignee.name} is on leave during this period (${leave.startDate} to ${leave.endDate}).\n\nAre you sure you want to assign this task?`)) {
                            return;
                        }
                        break; 
                    }
                }
            }
        }
        
        const scrumData = await DB.getScrumData(jobNo);
        const task = scrumData.tasks.find(t => t.id === taskId);
        if (!task) return;

        const templateTask = DESIGN_SCRUM_TEMPLATE.find(t => t.id === task.id);
        const minDuration = templateTask ? templateTask.fixed_time : 1;
        let plannedDuration = parseInt(App.DOMElements['task-modal-planned-duration'].value) || 1;
        if (plannedDuration < minDuration) {
            alert(`Duration cannot be less than the fixed minimum of ${minDuration} days for this task.`);
            plannedDuration = minDuration;
            App.DOMElements['task-modal-planned-duration'].value = plannedDuration;
        }
        if (task.status !== App.DOMElements['task-modal-status'].value) Bulletin.log('Scrum Task Update', `Task "<strong>${task.name}</strong>" for <strong>${jobNo}</strong> moved to <strong>${App.DOMElements['task-modal-status'].value}</strong>.`);
        if (task.assigneeId !== assigneeId) {
            const staffList = await DB.getAllHRData();
            const newAssigneeName = staffList.find(s => s.id === assigneeId)?.name || 'Unassigned';
            Bulletin.log('Task Reassigned', `Task "<strong>${task.name}</strong>" for <strong>${jobNo}</strong> assigned to <strong>${newAssigneeName}</strong>.`);
        }
        task.assigneeId = assigneeId;
        task.department = App.DOMElements['task-modal-department'].value;
        task.plannedDuration = plannedDuration;
        task.dueDate = dueDateStr;
        task.status = App.DOMElements['task-modal-status'].value;
        await DB.putScrumData(scrumData);
        App.DOMElements['task-modal'].style.display = 'none';
        const activeTab = App.DOMElements['design-view'].querySelector('.tabs .active');
        handleDesignViewSwitch({ target: activeTab });
    }
    
    async function handleDeleteTask() {
        const taskId = parseInt(App.DOMElements['task-modal-id'].value);
        const jobNo = App.DOMElements['task-modal-jobno'].value;
        const password = prompt("To delete this task, please enter the admin password:");
        if (password !== 'delete123') { if (password !== null) alert("Incorrect password."); return; }
        const scrumData = await DB.getScrumData(jobNo);
        const taskToDelete = scrumData.tasks.find(t => t.id === taskId);
        if (!taskToDelete) return;
        scrumData.tasks = scrumData.tasks.filter(t => t.id !== taskId);
        await DB.putScrumData(scrumData);
        Bulletin.log('Task Deleted', `Task "<strong>${taskToDelete.name}</strong>" was deleted from project <strong>${jobNo}</strong>.`);
        App.DOMElements['task-modal'].style.display = 'none';
        const activeTab = App.DOMElements['design-view'].querySelector('.tabs .active');
        handleDesignViewSwitch({ target: activeTab });
    }
    
    async function handleTaskStatusUpdate(taskId, newStatus, jobNo) {
        if (!jobNo) return;
        const scrumData = await DB.getScrumData(jobNo);
        if (!scrumData) return;
        const task = scrumData.tasks.find(t => t.id == taskId);
        if (task && task.status !== newStatus) {
            const oldStatus = task.status;
            task.status = newStatus;
            const today = new Date().toISOString().split('T')[0];
            if (newStatus === 'In Progress' && !task.startDate) task.startDate = today;
            if (newStatus === 'Done') task.completedDate = today;
            if (oldStatus === 'Done' && newStatus !== 'Done') task.completedDate = null;
            await DB.putScrumData(scrumData);
            Bulletin.log('Scrum Task Update', `Task "<strong>${task.name}</strong>" for <strong>${jobNo}</strong> moved to <strong>${newStatus}</strong>.`);
        }
    }
    
    async function showAddTaskModal() {
        App.DOMElements['add-task-name'].value = '';
        App.DOMElements['add-task-planned-duration'].value = 1;
        App.DOMElements['add-task-duedate'].value = '';
        App.DOMElements['add-task-to-similar'].checked = false;
        const staffList = await DB.getAllHRData();
        const assigneeSelect = App.DOMElements['add-task-assignee'];
        assigneeSelect.innerHTML = '<option value="">Unassigned</option>';
        staffList.forEach(s => assigneeSelect.innerHTML += `<option value="${s.id}">${s.name}</option>`);
        const departmentSelect = App.DOMElements['add-task-department'];
        departmentSelect.innerHTML = '';
        for (const dept in DEPARTMENT_COLORS) departmentSelect.innerHTML += `<option value="${dept}">${dept}</option>`;
        App.DOMElements['add-task-modal'].style.display = 'flex';
    }
    
    async function handleAddTaskSave() {
        const jobNo = App.DOMElements['design-project-selector'].value;
        if (!jobNo) return;
        const taskName = App.DOMElements['add-task-name'].value;
        if (!taskName) { alert('Task Name is required.'); return; }
        const currentProject = await DB.getProject(jobNo);
        let scrumData = await DB.getScrumData(jobNo);
        if (!scrumData) scrumData = { jobNo, tasks: [] };
        const maxId = scrumData.tasks.reduce((max, task) => Math.max(max, task.id), 999);
        const newTask = { id: maxId + 1, name: taskName, status: 'Up Next', department: App.DOMElements['add-task-department'].value, assigneeId: parseInt(App.DOMElements['add-task-assignee'].value) || null, dueDate: App.DOMElements['add-task-duedate'].value || null, plannedDuration: parseInt(App.DOMElements['add-task-planned-duration'].value) || 1, startDate: null, completedDate: null, dateAdded: new Date().toISOString().split('T')[0] };
        scrumData.tasks.push(newTask);
        await DB.putScrumData(scrumData);
        if (App.DOMElements['add-task-to-similar'].checked) {
            const allProjects = await DB.getAllProjects();
            const similarProjects = allProjects.filter(p => p.projectType === currentProject.projectType && p.jobNo !== jobNo);
            for (const project of similarProjects) {
                let otherScrumData = await DB.getScrumData(project.jobNo) || { jobNo: project.jobNo, tasks: [] };
                const maxOtherId = otherScrumData.tasks.reduce((max, task) => Math.max(max, task.id), 999);
                otherScrumData.tasks.push({ ...newTask, id: maxOtherId + 1 });
                await DB.putScrumData(otherScrumData);
            }
            Bulletin.log('Bulk Task Add', `Custom task "<strong>${newTask.name}</strong>" added to <strong>${similarProjects.length + 1}</strong> projects of type <strong>${currentProject.projectType}</strong>.`);
        }
        App.DOMElements['add-task-modal'].style.display = 'none';
        const activeTab = App.DOMElements['design-view'].querySelector('.tabs .active');
        handleDesignViewSwitch({ target: activeTab });
    }

    async function handleEqualizeTasks() {
        if (!confirm("This will automatically reschedule all 'Up Next', 'To Do', and 'In Progress' tasks sequentially for each assignee, skipping weekends and public holidays. Are you sure?")) return;
        const jobNo = App.DOMElements['design-project-selector'].value;
        const scrumData = await DB.getScrumData(jobNo);
        if (!scrumData) return;
        const holidays = await DB.getHolidays('AE', new Date().getFullYear());
        const holidaySet = new Set(holidays.map(h => h.date));
        const tasksByAssignee = scrumData.tasks.reduce((acc, task) => {
            if (task.status !== 'Done') {
                const assigneeId = task.assigneeId || 'unassigned';
                if (!acc[assigneeId]) acc[assigneeId] = [];
                acc[assigneeId].push(task);
            }
            return acc;
        }, {});
        const addWorkDays = (date, days) => { let d = new Date(date); let added = 0; while (added < days) { d.setDate(d.getDate() + 1); const dayOfWeek = d.getDay(); const dateStr = d.toISOString().split('T')[0]; if (dayOfWeek !== 0 && dayOfWeek !== 6 && !holidaySet.has(dateStr)) { added++; } } return d; };
        let tasksUpdatedCount = 0;
        for (const assigneeId in tasksByAssignee) {
            const tasks = tasksByAssignee[assigneeId];
            const taskMap = new Map(tasks.map(t => [t.id, t]));
            const sortedTasks = [];
            const visited = new Set();
            function visit(task) { if (!task || visited.has(task.id)) return; visited.add(task.id);(task.dependencies || []).forEach(depId => { const depTask = taskMap.get(depId); if (depTask) visit(depTask); }); sortedTasks.push(task); }
            tasks.forEach(visit);
            let lastDueDate = new Date();
            sortedTasks.forEach(task => { const duration = task.plannedDuration || 1; const newDueDate = addWorkDays(lastDueDate, duration); task.dueDate = newDueDate.toISOString().split('T')[0]; lastDueDate = newDueDate; tasksUpdatedCount++; });
        }
        await DB.putScrumData(scrumData);
        alert(`${tasksUpdatedCount} tasks have been rescheduled.`);
        Bulletin.log('Tasks Equalized', `Tasks for project <strong>${jobNo}</strong> have been rescheduled.`);
        const activeTab = App.DOMElements['design-view'].querySelector('.tabs .active');
        handleDesignViewSwitch({ target: activeTab });
    }

    function setupEventListeners() {
        document.addEventListener('designViewChange', e => handleDesignViewSwitch(e.detail));
        
        App.DOMElements['design-view']?.querySelector('.tabs')?.addEventListener('click', handleDesignViewSwitch);
        App.DOMElements['design-project-selector']?.addEventListener('change', handleDesignViewSwitch);
        App.DOMElements['department-filter']?.addEventListener('change', applyScrumBoardFilters);
        App.DOMElements['staff-filter']?.addEventListener('change', applyScrumBoardFilters);
        App.DOMElements['add-custom-task-btn']?.addEventListener('click', showAddTaskModal);
		 App.DOMElements['task-modal-rfi-actions']?.addEventListener('click', handleRfiActionFromScrum);

        App.DOMElements['save-new-task-btn']?.addEventListener('click', handleAddTaskSave);
        App.DOMElements['task-modal-close-btn']?.addEventListener('click', () => App.DOMElements['task-modal'].style.display = 'none');
        App.DOMElements['save-task-btn']?.addEventListener('click', handleTaskSave);
        App.DOMElements['delete-task-btn']?.addEventListener('click', handleDeleteTask);
        App.DOMElements['equalize-tasks-btn']?.addEventListener('click', handleEqualizeTasks);
        App.DOMElements['design-summary-panel']?.addEventListener('click', (e) => {
            const summaryBox = e.target.closest('.summary-box');
            if (!summaryBox) return;
            const targetButton = App.DOMElements['design-view'].querySelector(`.tabs .tab-button[data-view="${summaryBox.dataset.viewTarget}"]`);
            if (targetButton) targetButton.click();
        });
    }

    function cacheDOMElements() {
        const ids = [
            'design-view', 'design-project-selector', 'scrum-board-container', 'design-calendar-container', 
            'design-agenda-container', 'design-assignee-container', 'department-filter-group', 'department-filter', 
            'staff-filter-group', 'staff-filter', 'design-scrum-progress-container', 'add-default-tasks-btn', 
            'add-custom-task-btn', 'equalize-tasks-btn', 'add-task-modal', 'add-task-modal-close-btn', 
            'add-task-modal-title', 'add-task-name', 'add-task-planned-duration', 'add-task-department', 
            'add-task-assignee', 'add-task-duedate', 'add-task-to-similar', 'save-new-task-btn', 
            'design-summary-panel', 'summary-running', 'summary-due-today', 'summary-overdue', 'summary-planned',
            'task-modal', 'task-modal-close-btn', 'task-modal-title', 'task-modal-id', 'task-modal-jobno', 
            'task-modal-assignee', 'task-modal-planned-duration', 'task-modal-duedate', 'task-modal-status', 
            'save-task-btn', 'delete-task-btn', 'task-modal-department',
            'task-modal-rfi-preview', 'task-modal-rfi-actions',
            // NEW: Add the new summary box ID to the cache
            'summary-on-leave'
        ];
        ids.forEach(id => {
            const el = document.getElementById(id);
            if (el) App.DOMElements[id] = el;
        });
    }

    main();
});
